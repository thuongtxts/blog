					"cloud-server-rebuild-cloud-server": {
						"id": "cloud-server-rebuild-cloud-server",
						"title": "Rebuild cloud server",
						"categories": "cloud-server",
						"url": " /cloud-server/rebuild-cloud-server/",
						"content": "Khi đăng ký sử dụng dịch vụ cloud server của Nhân Hòa bạn sẽ được cung cấp portal để hoàn toàn chủ động thao tác quản trị, cài đặt đối với cloud server của mình. Một số nhà cung cấp cấp dịch vụ cloud server khác trường hợp bạn thao tác trên cloud server của mình bị lỗi mà bạn muốn cài đặt lại hệ điều hành hay chuyển sang hệ điều hành khác để phù hợp với ứng dụng của mình bạn phải liên lệ với nhà cung cấp để được hỗ trợ, thời gian chờ đợi lâu và thâm chí bạn còn phải trả phí cho những yêu cầu này.\n\nHướng tới sự thuận tiện nhất cho khách hàng Nhân Hòa cung cấp chức năng rebuild cloud server cho bạn để bạn tự thao tác và lựa chọn hệ điều hành muốn thay đổi. Bạn có thể cài lại chính hệ điều hành cũ cho cloud server hoặc chuyển đổi sang hệ điều hành mới mà vẫn giữ nguyên gói cấu hình và đặt biệt là nhanh chóng và không phải trả phí.\n\nChi tiết cách thức rebuild cloud server bạn thực hiện theo hướng dẫn dưới đây. Ở bài hướng dẫn này thực hiện rebuild cloud server hệ điều hành CentOS 6 sang cloud server hệ điều hành Windows 10.\n\nCác bước thực hiện\n\nBước 1: Truy cập vào Nhân Hòa portal\n\nBước 2: Lựa chọn cloud server cần rebuild\n\nBước 3: Lựa chọn hệ điều hành rebuild\n\nBước 4: Xác nhận rebuild\n\nBước 5: Lấy thông tin cloud server sau khi rebuild\n\nBước 6: Kiểm tra\n\n\nBước 1: Truy cập vào Nhân Hòa portal\n\nBạn sử dụng thông tin đăng nhập bao gồm email/password để đăng nhập\n\n\n\n\nBước 2: Lựa chọn cloud server cần rebuild\n\n\n  Click “Danh sách server”\n\n\n\n\n\n  Click vào tên cloud server cần xem thông tin\n\n\n\n\n\n  Click “Quản lý máy ảo”\n\n\n\n\n\n\n\nBước 3: Lựa chọn hệ điều hành rebuild\n\nBạn lựa chọn hệ điều hành muốn rebuild cho cloud server của mình.\n\nLưu ý: Khi rebuild dữ liệu ổ cứng sẽ không được giữ lại. Máy chủ sẽ chạy với hệ điều hành mà bạn xác nhận lựa chọn để rebuild.\n\nBạn có thể rebuil sang hệ điều hành Windows, Linux trắng và Linux có cài đặt ứng dụng (Plesk, Direct Admin, WHM).\n\nBạn không thể rebuil sang hệ điều hành Windows server có cài đặt ứng dụng.\n\n\n\n\nBước 4: Xác nhận rebuild\n\nBạn nên đọc những cảnh bảo trước khi xác nhận rebuild.\n\n\n\nChờ một vài phút để quá trình rebuild hoàn tất.\n\n\nBước 5: Lấy thông tin cloud server sau khi rebuild\n\nSau khi rebuild thành công thông tin sẽ được gửi về email của bạn.\n\n\n\n\n\n\nBước 6: Kiểm tra\n\n\n  Cloud server trước khi rebuild\n\n\n\n\n\n  Cloud server sau khi rebuild\n\n\n\n\nQuá trình rebuild hoàn thành.\n\nĐội ngũ kỹ thuật Nhân Hòa xin chân thành cảm ơn!"
					}

						"content": "Sau khi bạn đăng ký sử dụng dịch vụ cloud VPS của Nhân Hòa cung cấp. Bạn sẽ nhận được thông tin active Nhân Hòa portal - trang mà bạn có thể quản trị, giám sát thông tin về VPS đã đăng ký sử dụng. Để active tài portal bạn thực hiện theo các bước dưới đây.\n\nBước 1: Kiểm tra email\n\nNhân Hòa sẽ gửi link active tài khoản và email đăng ký của bạn. Bạn check email để nhận thông tin.\n\n\n\nBước 2: Thực hiện active tài khoản\n\n\n  Click vào link trong email\n\n\n\n\n\n\nBước 3: Đổi password lần đầu tiên\n\nPortal yêu cầu bạn đổi mật khẩu sau khi active tài khoản, bạn có thể đặt password cá nhân và tuân thủ chính sách về password (độ dài tối thiểu 8 ký tự, 1 ký tự hoa, 1 thường, 1 số).\n\n\n  Nhập mật khẩu của bạn\n\n\n\n\n\n  Đổi password lần đầu thành công\n\n\n\n\nBước 4: Login portal\n\n\n  Sau khi thực hiện active tài khoản bạn có thể đăng nhập vào portal bằng tài khoản (email/password).\n\n\n\n\n\n  Login thành công\n\n\n\n\nĐội ngũ kỹ thuật Nhân Hòa xin chân thành cảm ơn!"
					}

					"cloud-server-cloud-server-vanhanh": {
						"id": "cloud-server-cloud-server-vanhanh",
						"title": "Vận hành cloud server",
						"categories": "cloud-server",
						"url": " /cloud-server/cloud-server-vanhanh/",
						"content": "Bạn đăng ký sử dụng dịch vụ cloud server của Nhân Hòa. Bạn sẽ thực hiện quản trị, vận hành cloud server của mình qua portal do Nhân Hòa phát triển. Thực hiện một số thao tác vận hành cloud server như giám sát các thông số (RAM, Disk, CPU. Disk I/O), remote, quản lý mật khẩu, điểu khiển cloud server (Start, Stop, Restart, Pause, Resume), rebuild hệ điều hành cloud server. Chi tiết vận hành bạn thực hiện theo hướng dẫn ở dưới.\n\nMục lục\n\n1. Kiểm tra thông tin cloud server\n\n2. Giám sát cloud server\n\n3. Truy cập remote cloud server\n\n4. Điều khiển trạng thái cloud server\n\n5. Xem log hành động đối với cloud server\n\n6. Quản lý mật khẩu cloud server\n\n7. Rebuid cloud server\n\n\n1. Kiểm tra thông tin cloud server\n\n\n  Thông tin về máy ảo của bạn sẽ được Nhân Hòa gửi vào email đăng ký của bạn.\n\n\n\n\n\n\n  Sử dụng thông tin truy cập cloud server\n\n\nSau khi nhận được thông tin cloud server tùy thuộc vào cloud server của bạn chạy hệ điều hành Linux/Windows bạn hoàn toàn có thể truy cập vào cloud server của mình để sử dụng.\n\n\n\nBạn truy cập vào portal để thực hiện một số chức năng vận hành cloud server\n\n\n  Click “Danh sách server”\n\n\n\n\n\n  Click vào tên cloud server cần xem thông tin\n\n\n\n\nBạn lựa chọn thực hiện 1 trong các chức năng: giám sát, remote, điều khiển, log, quản lý mật khẩu, quản lý máy ảo theo hướng dẫn ở dưới để vận hành cloud server của mình.\n\n\n2. Giám sát cloud server\n\nChức năng giám sát cho phép bạn giám giát tổng quan về cloud server RAM, DISK, CPU, Network theo cơ chế real time và có khả năng chọn khoảng thời gian view các metric (30 phút, 1 giờ, 6 giờ, 12 giờ, 24 giờ, 7 ngày, 30 ngày).\n\n\n  Click “Giám sát” -&gt; Lựa chọn khoảng thời gian hiển thị\n\n\n\n\n\n  Thông tin về RAM, Disk, CPU, Network\n\n\n\n\n\n3. Truy cập remote cloud server\n\nChức năng remote cloud server cho phép bạn truy cập vào cloud server của mình trong trường hợp bạn thao tác trên cloud server làm mất kết nối tới cloud server, không thể remote vào cloud server từ xa thông qua các tool như Puty, MobaXterm.\n\n\n  Click “Remote”\n\n\n\n\n\n  Hiển thị giao diện remote\n\n\n\n\n\n4. Điều khiển trạng thái cloud server\n\nChức năng điều khiển cloud server cho phép bạn điều khiển cloud server của mình. Có các trạng thái như : Bật máy chủ ảo tương ứng với nút Start, tạm ngưng sử dụng tương ứng với Pause, muốn tiếp tục sử dụng sử dụng Resume tuy nhiên Resume chỉ được sử dụng khi máy chủ đang ở trạng thái tạm ngưng, khởi động lại máy ảo tương ứng với Restart, Tắt máy chủ tương ứng với Stop.\n\n\n  Click “Điều khiển”\n\n\n\n\n\n5. Xem log hành động đối với cloud server\n\nChức năng Log cho phép bạn theo dõi  thao tác với cloud server (tạo, stop, start)\n\n\n  Click “Log”\n\n\n\n\n\n6. Quản lý mật khẩu cloud server\n\nChức năng quản lý mật khẩu cho phép bạn đổi password mới một cách nhanh chóng trong trường hợp bạn không như password cloud server của mình.\n\n\n  Click “Quản lý mật khẩu”\n\n\nChỉ định mật khẩu theo ý của bạn (Lưu ý: Mật khẩu cần có ít nhất 8 ký tự bao gồm 1 ký tự thường, 1 ký tự hoa, 1 số. )\n\n\n\nAuto generate password\n\n\n\n\n7. Rebuid cloud server\n\nChức năng Rebuild là tính năng cho phép thay đổi hệ điều hành của máy chủ và giữ nguyên các thông số như: IP, RAM, CPU, dung lượng ổ cứng. Chức năng sẽ giúp bạn cài mới lại cloud server của mình khi quá trình sử dụng bạn cài đặt có những lỗi ứng dụng hay bạn muốn chuyển sang sử dụng hệ điều hành khác để đáp ứng nhu cầu sử dụng của mình.\n\nLưu ý: Khi rebuild dữ liệu ổ cứng sẽ không được giữ lại. Máy chủ sẽ chạy với hệ điều hành mà bạn xác nhận lựa chọn để rebuild.\n\nBạn có thể rebuil sang hệ điều hành Windows, Linux trắng và Linux có cài đặt ứng dụng (Plesk, Direct Admin, WHM).\n\nBạn không thể rebuil sang hệ điều hành Windows server có cài đặt ứng dụng.\n\n\n  Click “Quản lý máy ảo”\n\n\n\n\n\n\n\n  Lựa chọn hệ điều hành muốn rebuild sang\n\n\nOS cloud server trước khi rebuild\n\n\n\nChọn hệ điều hành và xác nhận rebuild\n\n\n\nXác nhận và chờ quá trình rebuil VPS hoàn tất.\n\n\n\n\n  Rebuild thành công bạn sẽ nhận được thông báo qua email\n\n\n\n\nBạn sử dụng thông tin Nhân Hòa gửi về sau khi rebuild cloud server thành công để thao tác với cloud server của mình.\n\n\n\ncloud server sau khi rebuild sang OS mới.\n\n\n\nĐội ngũ kỹ thuật Nhân Hòa xin chân thành cảm ơn!"
					}

						"content": "Nhân Hòa cung cấp cho bạn portal để quản trị cloud server của mình. Vì một lý do nào đó bạn quên mật khẩu login vào portal. Bạn làm theo các bước dưới đây để lấy lại mật khẩu của mình.\n\nBước 1: Truy cập trang portal\n\nhttps://portal.cloud365.vn/\n\n\n\nBước 2: Click “Quên mật khẩu”\n\n\n\nBước 3: Nhập email của bạn\n\nLưu ý: Bạn nhập đúng email sử dụng đăng ký portal.\n\n\n\n\n\nBước 4: Truy cập email để lấy link thay đổi mật khẩu.\n\n\n\n\n\nBước 5: Nhập mật khẩu mới của bạn\n\nLưu ý: Bạn có thể đặt password cá nhân và phải tuân thủ chính sách về password (độ dài tối thiểu 8 ký tự, 1 ký tự hoa, 1 thường, 1 số).\n\n\n\n\n\nQuá trình lấy lại mật khẩu portal hoàn tất.\n\nĐội ngũ kỹ thuật Nhân Hòa xin chân thành cảm ơn!"

					"cloud-app-cloud-app-gioi-thieu": {
